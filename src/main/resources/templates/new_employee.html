<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Employee Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="/employees/save" th:object="${employee}" method="POST">
            <input type="text" th:field="${employee.firstName}" placeholder="First Name">
            <input type="text" th:field="${employee.lastName}" placeholder="Last Name">
            <input type="text" th:field="${employee.email}" placeholder="Email">

            <button type="submit">Create Employee</button>
        </form>
    </div>
</body>
</html>
