<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: head"></head>

<body>
    <nav th:replace="layouts :: navbar"></nav>

    <div class="container">
        <h2>Projects List</h2>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Project Name</th>
                    <th>Project Stage</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="project : ${projects}">
                    <td th:text="${project.name}">Project Name</td>
                    <td th:text="${project.stage}">Project Stage</td>
                </tr>
            </tbody>
        </table>
    </div>

    <hr>

    <div class = container>
    <h2>Employees List</h2>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.firstName}">First Name</td>
                    <td th:text="${employee.lastName}">Last Name</td>
                    <td th:text="${employee.email}">Email</td>
                </tr>
            </tbody>
        </table>

        <div class="col-md-4">
            <canvas id="myPieChart" height="50" th:width="50"></canvas>
        </div>
    </div>
    <script type="text/javascript" th:src="@{js/myChart.js}"></script>
</body>
