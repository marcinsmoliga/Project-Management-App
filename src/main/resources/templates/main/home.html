<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: head"></head>

<body>
    <nav th:replace="layouts :: navbar"></nav>

    <div class="container">
        <h3>Dashboard</h3>
        <hr>
        <h4>Current Projects</h4>
        <div class="row">
            <div class="col-md-6">
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Project Name</th>
                            <th>Project Stage</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="project : ${projects}">
                            <td th:text="${project.name}">Project Name</td>
                            <td th:text="${project.stage}">Project Stage</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <canvas id="myPieChart" height="50" th:width="50"></canvas>

                <script>
                    var chartData = "[[${projectStatusCount}]]"
                </script>
            </div>
        </div>
    </div>

    <hr>

    <div class = container>
        <div class="row">
            <div class="col-md-6">
            <h4>Current Employees</h4>
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Project Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="employeeProjectCount : ${employeesProjectCount}">
                            <td th:text="${employeeProjectCount.firstName}">First Name</td>
                            <td th:text="${employeeProjectCount.lastName}">Last Name</td>
                            <td th:text="${employeeProjectCount.projectCount}">Email</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{js/myChart.js}"></script>
</body>
