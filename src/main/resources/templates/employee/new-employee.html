<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: head"></head>

<body>
    <nav th:replace="layouts :: navbar"></nav>

    <div class="container">
        <form th:action="@{/employees/save}" th:object="${employee}" method="POST">
            <input type="text" th:field="${employee.firstName}" placeholder="First Name">
            <input type="text" th:field="${employee.lastName}" placeholder="Last Name">
            <input type="text" th:field="${employee.email}" placeholder="Email">

            <button type="submit">Create Employee</button>
        </form>
    </div>
</body>
</html>
