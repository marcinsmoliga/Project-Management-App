<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: head"></head>

<body>
<nav th:replace="layouts :: navbar"></nav>

<div class = "container">
    <h2>Employees List</h2>
    <hr>

    <a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3">New Employee</a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.firstName}">First Name</td>
            <td th:text="${employee.lastName}">Last Name</td>
            <td th:text="${employee.email}">Email</td>
            <td>
                <a th:href="@{/employees/update(id=${employee.employeeId})}"
                   class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/employees/delete(id=${employee.employeeId})}"
                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false"
                   class="btn btn-danger  te btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
